<form class="container" [formGroup]="loginFormGroup">
  <h4>Login</h4>
  <input type="email" placeholder="Enter your email" [formControl]="email" />
  <h5 class="red-text" [hidden]="email.valid || email.untouched">
    Email format not correct
  </h5>
  <input
    type="password"
    placeholder="Enter your password"
    [formControl]="password"
  />
  <h5 class="red-text" [hidden]="password.valid || password.untouched">
    Password is required and must have min 5 characters
  </h5>
  <button
    class="btn-green"
    [disabled]="loginFormGroup.invalid"
    (click)="login()"
  >
    Login
  </button>

  <button class="btn-red" (click)="reset()">Reset</button>

  <h1>email un-touched - {{ email.untouched }}</h1>
  <h1>email touched - {{ email.touched }}</h1> -->
</form>
